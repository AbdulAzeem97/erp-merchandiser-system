<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Browser Request</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Debug Browser Request</h2>
        <button onclick="testRequest()">Test Request with Full Debugging</button>
        <div id="result"></div>
    </div>

    <script>
        async function testRequest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing request with full debugging...</div>';
            
            const email = 'admin@erp.local';
            const password = 'password123';
            
            // Create request body
            const requestBody = { email, password };
            const requestBodyString = JSON.stringify(requestBody);
            
            // Log everything
            console.log('üîç Browser Request Debug:');
            console.log('Email:', email);
            console.log('Password:', password);
            console.log('Request body:', requestBody);
            console.log('Request body string:', requestBodyString);
            console.log('Request body length:', requestBodyString.length);
            console.log('Request body bytes:', Array.from(new TextEncoder().encode(requestBodyString)));
            
            try {
                // Make the request
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: requestBodyString
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('Parsed response:', data);
                } catch (parseError) {
                    console.log('Failed to parse JSON:', parseError.message);
                    data = { error: 'Failed to parse response', raw: responseText };
                }
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user?.first_name} ${data.user?.last_name}</p>
                        <p><strong>Role:</strong> ${data.user?.role}</p>
                        <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error || data.message || 'Unknown error'}</p>
                        <h4>Request Details:</h4>
                        <pre>Email: "${email}" (${email.length} chars)
Password: "${password}" (${password.length} chars)
Request Body: ${requestBodyString}
Request Body Length: ${requestBodyString.length}
Request Body Bytes: [${Array.from(new TextEncoder().encode(requestBodyString)).join(', ')}]</pre>
                        <h4>Response Details:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
