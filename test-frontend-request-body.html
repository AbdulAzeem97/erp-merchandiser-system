<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Request Body</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Frontend Request Body</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="admin@horizonsourcing.com" required>
            <input type="password" id="password" placeholder="Password" value="password123" required>
            <button type="submit">Test Login with Detailed Logging</button>
        </form>
        <div id="result"></div>
    </div>

    <script type="module">
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            // Detailed logging
            console.log('üîç Frontend Request Details:');
            console.log('Email:', email);
            console.log('Password:', password);
            console.log('Email length:', email.length);
            console.log('Password length:', password.length);
            console.log('Email bytes:', Array.from(new TextEncoder().encode(email)));
            console.log('Password bytes:', Array.from(new TextEncoder().encode(password)));
            
            const requestBody = { email, password };
            const requestBodyString = JSON.stringify(requestBody);
            
            console.log('Request body object:', requestBody);
            console.log('Request body string:', requestBodyString);
            console.log('Request body length:', requestBodyString.length);
            console.log('Request body bytes:', Array.from(new TextEncoder().encode(requestBodyString)));
            
            try {
                console.log('üåê Making request to: http://192.168.2.56:3001/api/auth/login');
                
                const response = await fetch('http://192.168.2.56:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: requestBodyString
                });
                
                console.log('üìä Response status:', response.status);
                console.log('üìä Response headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('üìä Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('üìä Parsed response:', data);
                } catch (parseError) {
                    console.log('‚ùå Failed to parse JSON:', parseError.message);
                    data = { error: 'Failed to parse response', raw: responseText };
                }
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user?.first_name} ${data.user?.last_name}</p>
                        <p><strong>Role:</strong> ${data.user?.role}</p>
                        <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error || data.message || 'Unknown error'}</p>
                        <h4>Request Details:</h4>
                        <pre>Email: "${email}" (${email.length} chars)
Password: "${password}" (${password.length} chars)
Request Body: ${requestBodyString}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Network error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
