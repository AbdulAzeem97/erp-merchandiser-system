<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Environment Variables</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; background-color: #f8f9fa; }
        pre { background-color: #e9ecef; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Environment Variables</h2>
        <button onclick="testEnvVars()">Test Environment Variables</button>
        <div id="result"></div>
    </div>

    <script type="module">
        window.testEnvVars = function() {
            const resultDiv = document.getElementById('result');
            
            // Test what the frontend is actually using
            const apiBaseUrl = import.meta.env.VITE_API_BASE_URL || 'http://localhost:3001/api';
            const apiUrl = import.meta.env.VITE_API_URL || 'http://localhost:3001';
            
            const envInfo = {
                'import.meta.env.VITE_API_BASE_URL': import.meta.env.VITE_API_BASE_URL,
                'import.meta.env.VITE_API_URL': import.meta.env.VITE_API_URL,
                'Actual API_BASE_URL used': apiBaseUrl,
                'Actual API_URL used': apiUrl,
                'All import.meta.env': import.meta.env
            };
            
            console.log('Environment variables:', envInfo);
            
            resultDiv.innerHTML = `
                <h3>Environment Variables Test</h3>
                <pre>${JSON.stringify(envInfo, null, 2)}</pre>
                <p><strong>Issue:</strong> If VITE_API_BASE_URL is undefined, the frontend will use localhost:3001 instead of the network IP!</p>
            `;
        };
    </script>
</body>
</html>
