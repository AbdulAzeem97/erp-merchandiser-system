<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Refresh - ERP System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .urls {
            text-align: left;
            margin: 20px 0;
        }
        .urls h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .urls a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #e9ecef;
            border-radius: 3px;
        }
        .urls a:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Force Refresh ERP System</h1>
        
        <div id="status" class="status info">
            Testing network connectivity...
        </div>

        <div class="urls">
            <h3>üåê Access URLs:</h3>
            <a href="http://localhost:8080" target="_blank">Frontend: http://localhost:8080</a>
            <a href="http://localhost:5001/health" target="_blank">Backend Health: http://localhost:5001/health</a>
            <a href="http://localhost:5001/api" target="_blank">Backend API: http://localhost:5001/api</a>
        </div>

        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="clearCacheAndReload()">Clear Cache & Reload</button>
        <button onclick="openApp()">Open ERP Application</button>

        <div style="margin-top: 30px; font-size: 14px; color: #666;">
            <p><strong>Login Credentials:</strong></p>
            <p>Username: admin@erp.local</p>
            <p>Password: admin123</p>
        </div>
    </div>

    <script>
        async function testBackend() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Testing backend connection...';

            try {
                const response = await fetch('http://localhost:5001/health');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Backend is running! Status: ${data.status || 'OK'}`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå Backend responded with status: ${response.status}`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Cannot connect to backend: ${error.message}`;
            }
        }

        function clearCacheAndReload() {
            // Clear all possible caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Force reload with cache bypass
            window.location.reload(true);
        }

        function openApp() {
            window.open('http://localhost:8080', '_blank');
        }

        // Auto-test backend on page load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
