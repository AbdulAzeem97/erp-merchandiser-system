

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: erp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: erp_merchandiser
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: DevPassword123!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./server/database/init:/docker-entrypoint-initdb.d
      - ./backups:/backups
    networks:
      - erp-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d erp_merchandiser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Development
  redis:
    image: redis:7-alpine
    container_name: erp-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - erp-dev-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PGAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4
    container_name: erp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_CHECK_EMAIL_DELIVERABILITY: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - erp-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  erp-dev-network:
    driver: bridge

