<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Frontend Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="inventory@horizonsourcing.com" required>
            <input type="password" id="password" placeholder="Password" value="password123" required>
            <button type="submit">Test Login</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîê Testing login for:', email);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                console.log(`üìä Response status: ${response.status}`);
                
                const data = await response.json();
                console.log('üìã Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user?.name || 'Unknown'}</p>
                        <p><strong>Role:</strong> ${data.user?.role || 'Unknown'}</p>
                        <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                    `;
                    
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('‚úÖ Token stored in localStorage');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error || data.message || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
