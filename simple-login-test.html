<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test - ERP System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .demo-credentials h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .demo-credentials p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöÄ ERP System</h1>
            <p>Simple Login Test</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="admin@erp.local" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="password123" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Signing in...</span>
            </div>
        </form>

        <div class="result" id="result"></div>

        <div class="demo-credentials">
            <h4>üìã Demo Credentials</h4>
            <p><strong>Admin:</strong> admin@erp.local / password123</p>
            <p><strong>Designer:</strong> emma.wilson@horizonsourcing.com / password123</p>
            <p><strong>Inventory:</strong> inventory@horizonsourcing.com / password123</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                console.log('üîê Attempting login...');
                console.log('üìß Email:', email);
                console.log('üåê API URL:', API_BASE_URL);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('üìä Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå HTTP Error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Login successful:', data);
                
                // Store token and user data
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('üíæ Token stored in localStorage');
                }
                
                // Show success message
                result.className = 'result success';
                result.innerHTML = `
                    <strong>‚úÖ Login Successful!</strong><br>
                    Welcome, ${data.user.first_name} ${data.user.last_name}!<br>
                    Role: ${data.user.role}<br>
                    <br>
                    <strong>üéØ Next Steps:</strong><br>
                    ‚Ä¢ Token stored successfully<br>
                    ‚Ä¢ You can now access the main ERP system<br>
                    ‚Ä¢ Go to: <a href="http://localhost:8080" target="_blank">http://localhost:8080</a>
                `;
                result.style.display = 'block';
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Login Failed</strong><br>
                    Error: ${error.message}<br>
                    <br>
                    <strong>üîß Troubleshooting:</strong><br>
                    ‚Ä¢ Check if backend server is running<br>
                    ‚Ä¢ Verify network connection<br>
                    ‚Ä¢ Try different credentials<br>
                    ‚Ä¢ Check browser console for details
                `;
                result.style.display = 'block';
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    const result = document.getElementById('result');
                    result.className = 'result info';
                    result.innerHTML = `
                        <strong>‚ÑπÔ∏è Already Logged In</strong><br>
                        Welcome back, ${userData.first_name} ${userData.last_name}!<br>
                        Role: ${userData.role}<br>
                        <br>
                        <a href="http://localhost:8080" target="_blank" style="color: #667eea; text-decoration: none;">
                            üöÄ Go to ERP System
                        </a>
                    `;
                    result.style.display = 'block';
                } catch (e) {
                    console.log('Could not parse stored user data');
                }
            }
        });
    </script>
</body>
</html>
